#------------------------------------------------------------------------------#
name: Linting
#------------------------------------------------------------------------------#
# Workflow conditions
on:
  push:
    branches:
      - '*'
    paths:
      - '.github/workflows/linting.yaml'
      - '.github/workflows/*.yaml'
      - '.github/*.yaml'
      - 'README.md'
      - 'CHANGELOG.md'
      - '*.yaml'
      - 'scripts/*.py'
  pull_request:
    branches:
      - '*'
  release:
    types: [published]
#------------------------------------------------------------------------------#
jobs:
  #----------------------------------------------------------------------------#
  # Markdown template from nf-core eager to trial
  # Only select files for now to prevent full workflow from failing
  markdown_lint:
    runs-on: ubuntu-latest
    steps:
      #------------------------------------------------------------------------#
      # Checkout repo
      - uses: actions/checkout@v2
      #------------------------------------------------------------------------#
      # Install dependencies
      - uses: actions/setup-node@v1
        with:
          node-version: '10'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run Markdownlint
        run: |
          markdownlint CHANGELOG.md -c ${GITHUB_WORKSPACE}/.github/markdown_lint.yaml
          markdownlint README.md -c ${GITHUB_WORKSPACE}/.github/markdown_lint.yaml

  #----------------------------------------------------------------------------#
  # YAML template from nf-core eager to trial
  yaml_lint:
    runs-on: ubuntu-latest
    steps:
      #------------------------------------------------------------------------#
      # Checkout repo
      - uses: actions/checkout@v2
      #------------------------------------------------------------------------#
      # Install dependencies
      - uses: actions/setup-node@v1
        with:
          node-version: '10'

      - name: Install yaml-lint
        run: npm install -g yaml-lint

      - name: Run yaml-lint
        run: yamllint $(find ${GITHUB_WORKSPACE} -type f -name "*.yaml")

  #----------------------------------------------------------------------------#
  # Pythonh linting with flake8 and black
  python_lint:
    runs-on: ubuntu-latest
    steps:
      #------------------------------------------------------------------------#
      # Checkout repo
      - uses: actions/checkout@v2
      #------------------------------------------------------------------------#
      # Install dependencies
      - name: Set up python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'

      - name: Install linters
        run: pip install black flake8 flake8-bugbear

      #------------------------------------------------------------------------#
      # Lint python files (selective for now)
      - name: Lint python files
        run: |
          black scripts/*.py
          flake8 scripts/*.py

