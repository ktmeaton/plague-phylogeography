#------------------------------------------------------------------------------#
name: Pipeline Assembly
#------------------------------------------------------------------------------#
# Global workflow environment variables
env:
    PHYLO_CONDA_ENV: "plague-phylogeography-0.1.4dev"
    CONDA_ENVS_PATH: "/home/runner/miniconda/envs:/usr/share/miniconda/envs"
    CONDA_PKGS_DIRS: "/home/runner/miniconda/pkgs"
    GH_RESOURCES:    "--max_memory 6.GB --max_cpus 2"
    SQLITE_DB_PATH:  "/home/runner/.nextflow/assets/${GITHUB_REPOSITORY}/results/ncbimeta_db/update/latest/output/database/yersinia_pestis_db.sqlite"
#------------------------------------------------------------------------------#
# Workflow conditions
on:
  push:
    branches:
      - '*'
    paths:
      - '.github/workflows/pipeline_assembly.yaml'
      - 'main.nf'
      - 'nextflow.config'
  pull_request:
    branches:
      - '*'
  release:
    types: [published]
#------------------------------------------------------------------------------#
jobs:
  #----------------------------------------------------------------------------#
  # Assembled Genome Test
  assembly:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      #------------------------------------------------------------------------#
      # Checkout Repository
      - name: checkout repo
        uses: actions/checkout@v2
      # Install nextflow
      - name: install nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      # Setup conda
      - name: setup conda
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
      #------------------------------------------------------------------------#
      #  Restore (cache) conda environments
      - name: cache eager env
        uses: actions/cache@v2
        with:
          path: /home/runner/miniconda/envs/nf-core-eager-2.2.0dev
          key: eager-env-${{ runner.os }}-7b51863957

      - name: cache plague-phylogeography env
        uses: actions/cache@v2
        with:
          path: /home/runner/miniconda/envs/plague-phylogeography-0.1.4dev
          key: plague-phylogeography-env-${{ runner.os }}-${{ hashFiles('environment.yaml') }}

      - name: cache nextstrain env
        uses: actions/cache@v2
        with:
          path: /home/runner/miniconda/envs/nextstrain-8.0.0
          key: nextstrain-env-${{ runner.os }}-${{ hashFiles('config/nextstrain.yaml') }}
      #------------------------------------------------------------------------#
      # Check conda environments
      - name: check cache
        run: conda info --envs
      #------------------------------------------------------------------------#
      # Download pipelines and install
      - name: install
        shell: bash -l {0}
        run: scripts/install.sh ${{github.repository}} ${{ github.sha }}
      #------------------------------------------------------------------------#
      #  Test Pipeline - Small
      - name: pipeline small
        shell: bash -l {0}
        run: |
          conda activate ${PHYLO_CONDA_ENV}
          nextflow run -r ${GITHUB_SHA} ${GITHUB_REPOSITORY} \
            --sqlite ${SQLITE_DB_PATH} \
            --sqlite_select_command_asm "\"SELECT AssemblyFTPGenbank FROM Master WHERE BioSampleComment LIKE '%KEEP: Assembly%'\"" \
            --max_datasets_assembly 2 \
            --skip_sra_download \
            --skip_outgroup_download \
            --outdir test \
            ${GH_RESOURCES}
          conda deactivate
      #  Test Pipeline - Long
      - name: pipeline long
        shell: bash -l {0}
        run: |
          conda activate ${PHYLO_CONDA_ENV}
          nextflow run -r ${GITHUB_SHA} ${GITHUB_REPOSITORY} \
            --sqlite ${SQLITE_DB_PATH} \
            --sqlite_select_command_asm "\"SELECT AssemblyFTPGenbank FROM Master WHERE BioSampleComment LIKE '%KEEP: Assembly%'\"" \
            --max_datasets_assembly 3 \
            --skip_sra_download \
            --skip_outgroup_download \
            --snippy_multi_missing_data 0.05 \
            --snippy_multi_missing_data_text 5 \
            --iqtree_model K3Pu+F+I \
            --iqtree_branch_support \
            --iqtree_runs 2 \
            --outdir test \
            -resume \
            ${GH_RESOURCES}
          conda deactivate
      #------------------------------------------------------------------------#
      #  Artifact Upload
      - name: artifact sqlite-import
        uses: actions/upload-artifact@v2
        with:
          name: sqlite-import
          path: test/sqlite_import/

      - name: artifact snippy-pairwise
        uses: actions/upload-artifact@v2
        with:
          name: snippy-pairwise
          path: test/snippy_pairwise/output10X/

      - name: artifact iqtree
        uses: actions/upload-artifact@v2
        with:
          name: iqtree
          path: test/iqtree/

      - name: artifact multiqc
        uses: actions/upload-artifact@v2
        with:
          name: multiqc
          path: test/multiqc/multiqc_report.html

      - name: artifact trace
        uses: actions/upload-artifact@v2
        with:
          name: trace
          path: test/trace/
