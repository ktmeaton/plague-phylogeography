#------------------------------------------------------------------------------#
# Generic config
#------------------------------------------------------------------------------#
restart-times: 2
max-jobs-per-second: 1
latency-wait: 5
rerun-incomplete:  True
printshellcmds: True
#log-handler-script: "workflow/scripts/slack_log.py"

#------------------------------------------------------------------------------#
# System config
#------------------------------------------------------------------------------#
# Total resources for the entire workflow
# ex. 2 cpus, 3GB each (total 6GB), on one node
resources: [cpus=10, mem_mb=30000, load=100]
# Default resources for a job
default-resources: [cpus=1, mem_mb=3000, time_min=60]
# Maximum number of jobs to run
jobs : "10"
